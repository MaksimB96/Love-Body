<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
     <!-- Favicon -->
     <link rel="icon" type="image/x-icon" href="../LoveBody/favicon.ico">
     <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Solway:wght@500&display=swap"
        rel="stylesheet">
    <title>Love Body</title>
</head>

<body>
    <section>
        <div id="nav-section">
            <div class="logo">
                <a href="index.html"><img class="logo" src="assets/images/love-croppd.png" alt="lovebody-logo"></a>
            </div>

            <nav class="navigate">
                <a href="index.html">Home</a>
                <a href="fitness-quiz.html">Fitness Quiz</a>
                <a href="form.html" class="selected">Feedback</a>
            </nav>
            <div class="tog-box">
                <a href="#" onclick="showMenu();">
                    <img class="menu" src="assets/images/menu.png" alt="menu-icon">
                    <img class="close" src="assets/images/close.png" alt="close-icon">
                </a>
            </div>
        </div>
    </section>
    <section>

        <div class="wrapper1 form-area">
            <form>
                <h1>Leave some Feedback!</h1>
                <div class="form-inputs">
                    <label for="fname">Full Name<span id="name-error"> Name Required</span></label>
                    <input name="fname" id="contact-name" type="text" placeholder="Please enter your name" onkeyup="validName();" aria-label="Enter your Full Name">
                </div>
                <div class="form-inputs">
                    <label for="emailad">Email Address<span id="email-error">. Email Required</span></label>
                    <input name="emailad" id="contact-email" type="email" placeholder="Please enter your email"
                        onkeyup="validEmail();" aria-label="Enter your email">
                </div>
                <div class="form-inputs">
                    <label for="txtarea">Your Feedback</label>
                    <textarea name="txtarea" id="txtmsg" rows="5" placeholder="Please leave us your feedback!" aria-label="Leave your feedback here"></textarea>
                </div>

                <button class="form-btn-submit" onclick="sendMail();">Submit</button>
            </form>

        </div>
    </section>

    <footer>
        <ul>
            <li><a href="https://instagram.com" aria-label="Follow us on Instagram"><i
                        class="fa-brands fa-square-instagram"></i></a></li>
            <li><a href="https://twitter.com" aria-label="Follow us on Twitter"><i
                        class="fa-brands fa-square-twitter"></i></a></li>
            <li><a href="https://facebook.com" aria-label="Follow us on Facebook"><i
                        class="fa-brands fa-square-facebook"></i></a></li>
            <li><a href="https://youtube.com" aria-label="Follow us on Youtube"><i
                        class="fa-brands fa-square-youtube"></i></a></li>

        </ul>
    </footer>
    <!-- emailJS -->
    <script  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">

    <!-- Contact JS-->
    <script src="assets/js/cont.js"></script>

</body>

</html>
