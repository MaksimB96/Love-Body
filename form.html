<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Solway:wght@500&display=swap"
        rel="stylesheet">
    <!-- Fav-Icon -->
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <title>Love Body</title>
</head>

<body>
    <section>
        <div id="nav-section">
            <div class="logo">
                <a href="index.html"><img class="logo" src="assets/images/love-croppd.png" alt="lovebody-logo"></a>
            </div>

            <nav class="navigate">
                <a href="index.html">Home</a>
                <a href="fitness-quiz.html">Fitness Quiz</a>
                <a href="food-quiz.html">Food Quiz</a>
                <a href="form.html" class="selected">Feedback</a>
            </nav>
            <div class="tog-box">
                <a href="#" onclick="showMenu();">
                    <img class="menu" src="assets/images/menu.png" alt="menu-icon">
                    <img class="close" src="assets/images/close.png" alt="close-icon">
                </a>
            </div>
        </div>
    </section>
    <section>

        <div class="wrapper1 form-area">
            <form action="">
                <h3>Leave some Feedback!</h3>
                <div class="form-inputs">
                    <label>Full Name</label>
                    <input id="contact-name" type="text" placeholder="Please enter your name" onkeyup="validName();" >
                    <span id="name-error">Name Required</span>
                </div>
                <div class="form-inputs">
                    <label>Email Address</label>
                    <input id="contact-email" type="email"  placeholder="Please enter your email" onkeyup="validEmail();">
                    <span id="email-error">Email Required</span>
                </div>
                <div class="form-inputs">
                    <label>Your Feedback</label>
                    <textarea id="txtmsg" rows="5"  placeholder="Please leave us your feedback!"></textarea>
                </div>

                <button onclick="sendMail();">Submit</button>
            </form>

        </div>
    </section>

    <footer>
        <ul>
            <li><a href="https://instagram.com"><i class="fa-brands fa-square-instagram"></i></a></li>
            <li><a href="https://twitter.com"><i class="fa-brands fa-square-twitter"></i></a></li>
            <li><i class="fa-brands fa-square-facebook"></i></li>
            <li><i class="fa-brands fa-square-youtube"></i></li>
        </ul>
    </footer>
    <!-- emailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("FIiLK4NB1a822qJcb");
        })();
    </script>
    <!-- Font-Awesome script -->
    <script src="https://kit.fontawesome.com/8003b6effc.js" crossorigin="anonymous"></script>
    <!-- Contact JS-->
    <script src="assets/js/cont.js"></script>

</body>

</html>
