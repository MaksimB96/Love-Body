    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Solway:wght@500&display=swap"
        rel="stylesheet">

    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <title>Love Body</title>

<body>
    <section>
        <div id="nav-section">
            <div class="logo">
                <a href="index.html"><img class="logo" src="assets/images/love-croppd.png" alt="lovebody-logo"></a>
            </div>

            <nav class="navigate">
                <a href="index.html">Home</a>
                <a href="fitness-quiz" class="selected">Fitness Quiz</a>
                <a href="food-quiz.html">Food Quiz</a>
                <a href="form.html">Feedback</a>
            </nav>
            <div class="tog-box">
                <a href="#" onclick="showMenu();">
                    <img class="menu" src="assets/images/menu.png" alt="menu-icon">
                    <img class="close" src="assets/images/close.png" alt="close-icon">
                </a>
            </div>
        </div>
    </section>
    <section class="wrapper1 game-area">
        <div class="container">
            <div id="question-cont" class="hide">
                <div id="question">Questions</div>
                <div id="answer-btn" class="btn-style">
                    <button class="btn">Answer-1</button>
                    <button class="btn">Answer-2</button>
                    <button class="btn">Answer-3</button>
                    <button class="btn">Answer-4</button>
                </div>
            </div>
            <div class="controls">
                <button id="start" class="start-btn btn">Start</button>
                <button id="next" class="next-btn btn hide">Next</button>
            </div>
        </div>
         <!-- score area and functionality inspired by love maths -->
        <div class="score-sec">
            <p class="score">Correct Answers <span id="right">0</span></p>
            <p class="score">Incorrect Answers <span id="incorrect">0</span></p>
        </div>
    </section>

    <footer>
